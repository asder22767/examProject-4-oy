<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Books Store</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="./index.html" class="header__logo">
                    <img src="./img/logo.svg" alt="logo of the Book Shelter" class="header__logo-img">
                </a>
                <form class="header__form">
                    <input type="text" name="search" placeholder="Search books" class="header__input">
                </form>
                <div class="header__btn-wrapper">
                    <button type="button" class="header__light-mode scale" title="dark mode">
                        <img src="./img/sunlight.svg" alt="icon">
                    </button>
                    <button type="button" class="header__btn-logout scale" title="logout">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="result">
            <div class="container">
                <div class="result__wrapper">
                    <p class="result__text text--similarities">Showing <span class="result__number">18</span> result(s)</p>
                    
                    <button type="button" title="date filter" class="result__date-filter scale text--similarities">
                        <img src="./img/calendar.svg" alt="icon">
                        Order by newest
                    </button>
                </div>
            </div>
        </section>
        
        <section class="books">
            <div class="container">
                <div class="books__wrapper">
                    <div class="books__sticky-wrapper">
                        <div class="books__wrapper-left sticky-top">
                            <div class="books__bookmarks-heading-wrapper">
                                <h3 class="books__heading heading--similarities">Bookmarks</h3>
                                
                                <p class="books__bookmarks-text">If you don't like to read, you haven't found the right book</p>
                            </div>
                            
                            <ul class="books__bookmarks-list">
                                <li class="books__bookmarks-items">
                                    <div class="books__items-wrapper">
                                        <div class="books__items-left">
                                            <h4 class="books__items-heading text--overflow">Python</h4>
                                            <p class="books__items-text text--similarity">David M. Beazley</p>
                                        </div>
                                        
                                        <div class="books__items-right">
                                            <button type="button" class="books__btn-open scale btn-unstyled" title="more info">
                                                <img src="./img/book-open.svg" alt="icon" width="24" height="24">
                                            </button>
                                            
                                            <button type="button" class="books__btn-delete scale btn-unstyled" title="delete bookmarked book">
                                                <img src="./img/delete.svg" alt="icon" width="24" height="24">
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="books__wrapper-right">
                        <ul class="books__search-list">
                            <li class="books__search-items">
                                <div class="books__card">
                                    <div class="books__image-shadow"><img class="books__card-img-top" src="" alt="Card image cap"></div>
                                    <div class="books__card-body">
                                        <h5 class="books__card-title text--overflow">Card title</h5>
                                        
                                        <p class="books__card-author text--similarity"></p>
                                        
                                        <p class="books__card-date text--similarity"></p>
                                        
                                        <div class="books__btn-wrapper">
                                            <div class="books__btn-wrapper-top">
                                                <button type="button" title="bookmark" class="books__btn-bookmark btn-unstyled text--similarities scale">Bookmark</button>
                                                <button type="button" class="books__btn-info btn-unstyled text--similarities scale">More info</button>
                                            </div>
                                            
                                            <button type="button" class="books__card-link text--similarities scale btn-unstyled" title="read">Read</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="more-info d-none">
            <div class="more-info__sticky">
                <div class="more-info__wrapper">
                    <div class="more-info__header more-info--similarities">
                        <h3 class="more-info__heading heading--similarities">Python</h3>
                
                        <button type="button" title="close" class="more-info__btn-close btn-unstyled scale">
                            <img src="./img/close.svg" alt="icon" class="more-info__close-img" width="15" height="15">
                        </button>
                    </div>
                
                    <div class="more-info__body">
                        <div class="more-info__card">
                            <img class="more-info__card-img-top" src="./img/example.jpg" alt="Card image cap">
                
                            <div class="more-info__card-body">
                                <p class="more-info__card-description">Sorry, description is not available</p>
                                <ul class="more-info__card-list">
                                    <li class="more-info__card-details text--similarities">Author:
                                        <div class="more-info__span-wrapper">
                                            <span class="more-info__authors span"></span>
                                        </div>
                                    </li>
                
                                    <li class="more-info__card-details text--similarities">Published:
                                        <div class="more-info__span-wrapper">
                                            <span class="more-info__date span"></span>
                                        </div>
                                    </li>
                                    <li class="more-info__card-details text--similarities">Publishers:
                                        <div class="more-info__span-wrapper">
                                            <span class="more-info__publisher span"></span>
                                        </div>
                                    </li>
                                    <li class="more-info__card-details text--similarities">Category:
                                        <div class="more-info__span-wrapper">
                                            <span class="more-info__category span"></span>
                                        </div>
                                    </li>
                                    <li class="more-info__card-details text--similarities">Pages count:
                                        <div class="more-info__span-wrapper">
                                            <span class="more-info__pages span"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                
                    <div class="more-info__footer more-info--similarities">
                        <button type="button" title="read button" class="more-info__read-btn btn-unstyled text--similarities scale">Read</button>
                    </div>
                </div>
                
                <div class="more-info__shadow">
                    <div class="more-info__shadow-background"></div>
                </div>
            </div>           
        </section>
        
    </main>
    
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
